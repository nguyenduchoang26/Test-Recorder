<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Recorder</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Test Recorder</h1>
  
  <div id="controls">
    <input type="text" id="url-input" placeholder="Enter URL to track">
    <div class="button-group">
      <button id="start-btn">Start Tracking</button>
      <button id="stop-btn" disabled>Stop Tracking</button>
    </div>
  </div>
  
  <div id="content">
    <div id="interactions-container">
      <h2>Interactions</h2>
      <ul id="interactions"></ul>
    </div>
    
    <div id="script-container">
      <h2>Robot Framework Script</h2>
      <div id="script-controls">
        <button id="edit-script-btn" disabled>Edit Script</button>
        <button id="save-script-btn">Save Script</button>
      </div>
      <div id="script-output">
        <pre id="robot-output"></pre>
        <textarea id="robot-editor"></textarea>
      </div>
    </div>
  </div>
  
  <script src="./renderer.js"></script>
</body>
</html>
